[metadata:main]
identification_title = owl
identification_abstract = Heatwave magnitude index and warm nights
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, owl, demo
identification_keywords_type = theme
provider_name = owl
provider_url=https://owl.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 2000mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = owl.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
